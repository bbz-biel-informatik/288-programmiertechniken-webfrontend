<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fetch Example</title>
  </head>
  <body>
    <h1>Fetch API Example</h1>
    <button onclick="getMovies()" id="fetchButton">Fetch Data</button
    ><img src="" alt="Movie Poster" id="moviePoster" />
    <pre id="output"></pre>
  </body>
  <script>
    function getMovies() {
      fetch(
        "https://imdb.iamidiotareyoutoo.com/search?q=inception&tt=&lsn=1&v=1"
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("output").textContent = JSON.stringify(
            data,
            null,
            2
          );
          const moviePoster = document.getElementById("moviePoster");

          moviePoster.src = data.description[0]["#IMG_POSTER"];
        });
    }
  </script>
</html>
